<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Electric Fan Hierarchy</title>

		<link rel="stylesheet" href="load.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
        }
      }
    </script>
	</head>
	<body>
    <div id="controls">
      <div>
        <label class="switch">
          <input type="checkbox" id="fanToggle">
          <span class="slider"></span>
        </label>
        Fan On/Off
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" id="autoPanToggle">
          <span class="slider"></span>
        </label>
        Auto Pan On/Off
      </div>
      <div>
          <label for="baseRotation">Base Rotation:</label>
          <input type="range" id="baseRotation" class="rotation-slider" min="-180" max="180" value="0">
      </div>
      <div>
          <label for="backTiltRotation">Back Tilt Rotation:</label>
          <input type="range" id="backTiltRotation" class="rotation-slider" min="-30" max="30" value="0">
      </div>
      <div>
          <label for="backPanRotation">Back Pan Rotation:</label>
          <input type="range" id="backPanRotation" class="rotation-slider" min="-90" max="90" value="0">
      </div>
      <div>
          <button id="resetButton" class="reset-button">Reset</button>
      </div>
    </div>
		<script type="module" src="./load.js"></script>
	</body>
</html>
